{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, use the following form to registration:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Create my account</button>
    </form>
{% endblock %}
