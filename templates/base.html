<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Online Tests{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/all_tests" class="nav-link px-2 text-white">All tests</a></li>
          {% if user.is_authenticated %}
            <li><a href="/completed_tests" class="nav-link px-2 text-white">Completed tests</a></li>
        </ul>
        <div class="text-end">
            <a class="btn link px-2 text-white">Hello {{ user }}</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">LogOut</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
